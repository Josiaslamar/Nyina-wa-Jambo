<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal - Nyina wa Jambo Pharmacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        .notification.show { transform: translateX(0); }
        .notification.success { background-color: #10b981; }
        .notification.error { background-color: #ef4444; }
        .notification.warning { background-color: #f59e0b; }
        .notification.info { background-color: #3b82f6; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <!-- Navigation Header -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-pills text-primary text-2xl mr-3"></i>
                    <h1 class="text-xl font-bold text-primary">Customer Portal</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="welcomeUser" class="text-gray-700"></span>
                    <button onclick="logout()" class="text-gray-700 hover:text-red-600 px-3 py-2 rounded-md">
                        <i class="fas fa-sign-out-alt mr-1"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Welcome Section -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Welcome to Your Customer Portal</h2>
            <p class="text-gray-600">View your order history and browse available medicines.</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100">
                        <i class="fas fa-shopping-cart text-blue-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Orders</p>
                        <p id="totalOrders" class="text-2xl font-semibold text-gray-900">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100">
                        <i class="fas fa-check-circle text-green-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Completed Orders</p>
                        <p id="completedOrders" class="text-2xl font-semibold text-gray-900">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100">
                        <i class="fas fa-clock text-yellow-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Pending Orders</p>
                        <p id="pendingOrders" class="text-2xl font-semibold text-gray-900">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Two Column Layout -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Order History -->
            <div class="bg-white rounded-lg shadow-sm">
                <div class="p-6 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900">Your Order History</h3>
                </div>
                <div class="p-6">
                    <div id="orderHistory" class="space-y-4">
                        <!-- Orders will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Available Medicines -->
            <div class="bg-white rounded-lg shadow-sm">
                <div class="p-6 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900">Available Medicines</h3>
                    <div class="mt-4">
                        <input
                            type="text"
                            id="medicineSearch"
                            placeholder="Search medicines..."
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                        />
                    </div>
                </div>
                <div class="p-6">
                    <div id="medicinesList" class="space-y-4">
                        <!-- Medicines will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Notification system
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <span>${message}</span>
                <button onclick="this.parentElement.remove()" class="ml-3">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            container.appendChild(notification);
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 5000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            // Check if user is authenticated and is a customer
            if (!isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }

            const user = getCurrentUser();
            if (user.role !== 'customer') {
                showNotification('Access denied. Customer portal only.', 'error');
                setTimeout(() => {
                    if (user.role === 'admin' || user.role === 'receptionist') {
                        window.location.href = 'index.html';
                    } else {
                        logout();
                    }
                }, 2000);
                return;
            }

            // Display welcome message
            document.getElementById('welcomeUser').textContent = `Welcome, ${user.fullName}`;

            // Load customer data
            await loadCustomerData();

            // Setup search functionality
            document.getElementById('medicineSearch').addEventListener('input', filterMedicines);
        });

        let customerOrders = [];
        let availableMedicines = [];

        async function loadCustomerData() {
            try {
                const user = getCurrentUser();
                
                // Find customer record linked to this user
                const { data: customer } = await supabase
                    .from('customers')
                    .select('*')
                    .eq('email', user.email)
                    .single();

                if (customer) {
                    // Load customer's orders
                    customerOrders = await fetchCustomerOrders(customer.customer_id);
                    displayOrderHistory(customerOrders);
                    updateOrderStats(customerOrders);
                }

                // Load available medicines
                availableMedicines = await fetchMedicines();
                displayMedicines(availableMedicines);

            } catch (error) {
                console.error('Error loading customer data:', error);
                showNotification('Error loading data. Please try again.', 'error');
            }
        }

        async function fetchCustomerOrders(customerName) {
            try {
                const { data, error } = await supabase
                    .from('orders')
                    .select('*')
                    .eq('customer_name', customerName)
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('Error fetching orders:', error);
                    return [];
                }

                return data || [];
            } catch (error) {
                console.error('Error fetching orders:', error);
                return [];
            }
        }

        function updateOrderStats(orders) {
            const total = orders.length;
            const completed = orders.filter(o => o.status === 'completed').length;
            const pending = orders.filter(o => o.status === 'pending').length;

            document.getElementById('totalOrders').textContent = total;
            document.getElementById('completedOrders').textContent = completed;
            document.getElementById('pendingOrders').textContent = pending;
        }

        function displayOrderHistory(orders) {
            const container = document.getElementById('orderHistory');
            
            if (orders.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center">No orders found.</p>';
                return;
            }

            container.innerHTML = orders.map(order => {
                const statusColor = {
                    'pending': 'bg-yellow-100 text-yellow-800',
                    'processing': 'bg-blue-100 text-blue-800',
                    'completed': 'bg-green-100 text-green-800',
                    'cancelled': 'bg-red-100 text-red-800'
                }[order.status] || 'bg-gray-100 text-gray-800';

                return `
                    <div class="border border-gray-200 rounded-lg p-4">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h4 class="font-medium text-gray-900">Order #${order.id}</h4>
                                <p class="text-sm text-gray-600">${order.medicine_name}</p>
                            </div>
                            <span class="px-2 py-1 text-xs font-semibold rounded-full ${statusColor}">
                                ${order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                            </span>
                        </div>
                        <div class="grid grid-cols-2 gap-4 text-sm text-gray-600">
                            <div>Quantity: ${order.quantity}</div>
                            <div>Total: ${Math.round(order.total || 0).toLocaleString()} RWF</div>
                            <div>Date: ${order.order_date}</div>
                            <div>Unit Price: ${Math.round(order.unit_price || 0).toLocaleString()} RWF</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function displayMedicines(medicines) {
            const container = document.getElementById('medicinesList');
            
            if (medicines.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center">No medicines found.</p>';
                return;
            }

            container.innerHTML = medicines.map(medicine => `
                <div class="border border-gray-200 rounded-lg p-4">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h4 class="font-medium text-gray-900">${medicine.name}</h4>
                            <p class="text-sm text-gray-600">${medicine.category || 'N/A'}</p>
                        </div>
                        <div class="text-right">
                            <div class="font-semibold text-primary">${Math.round(medicine.price || 0).toLocaleString()} RWF</div>
                            <div class="text-sm ${medicine.stock > 10 ? 'text-green-600' : 'text-red-600'}">
                                Stock: ${medicine.stock || 0}
                            </div>
                        </div>
                    </div>
                    ${medicine.description ? `<p class="text-sm text-gray-600 mb-2">${medicine.description}</p>` : ''}
                    <div class="flex justify-between items-center text-xs text-gray-500">
                        <span>Supplier: ${medicine.supplier || 'N/A'}</span>
                        ${medicine.sale_on ? `<span class="px-2 py-1 rounded ${medicine.sale_on === 'Private' ? 'bg-blue-100 text-blue-800' : 'bg-purple-100 text-purple-800'}">${medicine.sale_on}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function filterMedicines() {
            const searchTerm = document.getElementById('medicineSearch').value.toLowerCase();
            const filtered = availableMedicines.filter(medicine => 
                medicine.name.toLowerCase().includes(searchTerm) ||
                (medicine.category && medicine.category.toLowerCase().includes(searchTerm)) ||
                (medicine.description && medicine.description.toLowerCase().includes(searchTerm))
            );
            displayMedicines(filtered);
        }
    </script>
</body>
</html>
