<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Debug - Nyina wa Jambo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Authentication Debug Tool</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Current Authentication Status</h2>
            <div id="authStatus" class="space-y-2"></div>
            <button onclick="checkAuth()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Refresh Status
            </button>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Quick Actions</h2>
            <div class="space-x-2">
                <button onclick="clearSession()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    Clear Session
                </button>
                <button onclick="createTestSession()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Create Test Admin Session
                </button>
                <a href="index.html" class="inline-block bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                    Go to Index
                </a>
                <a href="login.html" class="inline-block bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">
                    Go to Login
                </a>
            </div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">LocalStorage Contents</h2>
            <div id="storageContents" class="bg-gray-100 p-4 rounded text-sm font-mono"></div>
        </div>
    </div>

    <script>
        function checkAuth() {
            const authStatusDiv = document.getElementById('authStatus');
            const storageDiv = document.getElementById('storageContents');
            
            // Check authentication status
            const session = localStorage.getItem('userSession');
            const isAuth = !!session;
            
            let user = null;
            if (session) {
                try {
                    user = JSON.parse(session);
                } catch (e) {
                    console.error('Error parsing session:', e);
                }
            }
            
            // Display authentication status
            authStatusDiv.innerHTML = `
                <div class="p-3 rounded ${isAuth ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                    <strong>Authentication Status:</strong> ${isAuth ? 'Authenticated' : 'Not Authenticated'}
                </div>
                ${user ? `
                <div class="p-3 bg-blue-100 text-blue-800 rounded">
                    <strong>User:</strong> ${user.fullName} (${user.username})<br>
                    <strong>Role:</strong> ${user.role}<br>
                    <strong>Email:</strong> ${user.email}<br>
                    <strong>Login Time:</strong> ${user.loginTime}
                </div>
                ` : ''}
            `;
            
            // Display localStorage contents
            const allItems = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                allItems[key] = localStorage.getItem(key);
            }
            
            storageDiv.textContent = JSON.stringify(allItems, null, 2);
        }
        
        function clearSession() {
            localStorage.removeItem('userSession');
            localStorage.removeItem('rememberUser');
            console.log('Session cleared');
            checkAuth();
        }
        
        function createTestSession() {
            const testSession = {
                userId: 1,
                username: 'admin',
                fullName: 'Test Administrator',
                role: 'admin',
                email: 'admin@test.com',
                loginTime: new Date().toISOString()
            };
            
            localStorage.setItem('userSession', JSON.stringify(testSession));
            console.log('Test session created:', testSession);
            checkAuth();
        }
        
        // Initial check
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
