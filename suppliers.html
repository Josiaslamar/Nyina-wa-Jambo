<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers - Nyina wa Jambo Pharmacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation Header -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-xl font-bold text-primary">
                        <i class="fas fa-pills mr-2"></i>Nyina wa Jambo Pharmacy
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-primary px-3 py-2 rounded-md">
                        <i class="fas fa-home mr-1"></i>Dashboard
                    </a>
                    <a href="medicines.html" class="text-gray-700 hover:text-primary px-3 py-2 rounded-md">
                        <i class="fas fa-pills mr-1"></i>Medicines
                    </a>
                    <a href="suppliers.html" class="bg-primary text-white px-3 py-2 rounded-md">
                        <i class="fas fa-truck mr-1"></i>Suppliers
                    </a>
                    <a href="customers.html" class="text-gray-700 hover:text-primary px-3 py-2 rounded-md">
                        <i class="fas fa-users mr-1"></i>Customers
                    </a>
                    <a href="orders.html" class="text-gray-700 hover:text-primary px-3 py-2 rounded-md">
                        <i class="fas fa-shopping-cart mr-1"></i>Orders
                    </a>
                    <a href="reports.html" class="text-gray-700 hover:text-primary px-3 py-2 rounded-md">
                        <i class="fas fa-chart-bar mr-1"></i>Reports
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header -->
        <div class="mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Suppliers Management</h1>
                    <p class="text-gray-600 mt-2">Manage your pharmacy's supplier relationships</p>
                </div>
                <button id="addSupplierBtn" class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-primary-dark transition-colors">
                    <i class="fas fa-plus mr-2"></i>Add Supplier
                </button>
            </div>
        </div>

        <!-- Search -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Search Suppliers</label>
                    <input
                        type="text"
                        id="supplierSearch"
                        placeholder="Search by name, contact, or items..."
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                    />
                </div>
                <div class="flex items-end">
                    <button id="exportBtn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">
                        <i class="fas fa-download mr-2"></i>Export to Excel
                    </button>
                </div>
            </div>
        </div>

        <!-- Suppliers Table -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Items Supplied</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="suppliersTable" class="bg-white divide-y divide-gray-200">
                        <!-- Table content will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Supplier Modal -->
    <div id="supplierModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 id="supplierModalTitle" class="text-xl font-semibold">Add Supplier</h2>
                <button id="closeSupplierModal" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <form id="supplierForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Supplier Name</label>
                        <input
                            type="text"
                            id="supplierName"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                        />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Contact Person</label>
                        <input
                            type="text"
                            id="supplierContactPerson"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                            placeholder="Contact person name"
                        />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                        <input
                            type="tel"
                            id="supplierPhone"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                            placeholder="Phone number"
                        />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input
                            type="email"
                            id="supplierEmail"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                            placeholder="Email address"
                        />
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                        <textarea
                            id="supplierAddress"
                            rows="2"
                            placeholder="Full address"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                        ></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">City</label>
                        <input
                            type="text"
                            id="supplierCity"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                            placeholder="City"
                        />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Country</label>
                        <input
                            type="text"
                            id="supplierCountry"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                            placeholder="Country"
                        />
                    </div>
                </div>
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" id="cancelSupplier" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                        Cancel
                    </button>
                    <button type="submit" class="bg-primary text-white px-6 py-2 rounded-md hover:bg-primary-dark">
                        Save Supplier
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script>
        let currentEditId = null;

        // Auto-fetch data when page loads
        document.addEventListener("DOMContentLoaded", function () {
            renderSuppliers();
            setupEventListeners();
        });

        // Event Listeners
        function setupEventListeners() {
            // Search
            document.getElementById("supplierSearch").addEventListener("input", renderSuppliers);

            // Modal events
            document.getElementById("addSupplierBtn").addEventListener("click", () => openSupplierModal());
            document.getElementById("closeSupplierModal").addEventListener("click", closeSupplierModal);
            document.getElementById("cancelSupplier").addEventListener("click", closeSupplierModal);
            document.getElementById("supplierForm").addEventListener("submit", saveSupplier);

            // Export functionality
            document.getElementById("exportBtn").addEventListener("click", exportToExcel);
        }

        // Render suppliers table
        async function renderSuppliers() {
            const tbody = document.getElementById("suppliersTable");
            if (!tbody) return;

            const searchTerm = document.getElementById("supplierSearch")?.value.toLowerCase() || "";

            // Show loading state
            tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">Loading suppliers...</td></tr>';

            try {
                const suppliers = await fetchSuppliers();
                
                let filteredSuppliers = suppliers.filter((supplier) => {
                    return supplier.name.toLowerCase().includes(searchTerm) ||
                           (supplier.contact_person && supplier.contact_person.toLowerCase().includes(searchTerm)) ||
                           (supplier.phone && supplier.phone.toLowerCase().includes(searchTerm)) ||
                           (supplier.email && supplier.email.toLowerCase().includes(searchTerm)) ||
                           (supplier.city && supplier.city.toLowerCase().includes(searchTerm)) ||
                           (supplier.country && supplier.country.toLowerCase().includes(searchTerm));
                });

                if (filteredSuppliers.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">No suppliers found.</td></tr>';
                    return;
                }

                tbody.innerHTML = filteredSuppliers.map((supplier) => `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="font-medium text-gray-900">${supplier.name}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-gray-900">
                            ${supplier.contact_person || 'N/A'}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-gray-900">
                            ${supplier.phone || 'N/A'}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-gray-900">
                            ${supplier.email || 'N/A'}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-gray-900">
                            ${supplier.city && supplier.country ? `${supplier.city}, ${supplier.country}` : supplier.city || supplier.country || 'N/A'}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button onclick="editSupplier(${supplier.id})" class="text-indigo-600 hover:text-indigo-900 mr-3">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteSupplierLocal(${supplier.id})" class="text-red-600 hover:text-red-900">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join("");

            } catch (error) {
                console.error('Error loading suppliers:', error);
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-red-500">Error loading suppliers. Please try again.</td></tr>';
            }
        }

        // Modal functions
        async function openSupplierModal(supplierId = null) {
            const modal = document.getElementById("supplierModal");
            const title = document.getElementById("supplierModalTitle");
            const form = document.getElementById("supplierForm");

            currentEditId = supplierId;

            if (supplierId) {
                title.textContent = "Edit Supplier";
                try {
                    const suppliers = await fetchSuppliers();
                    const supplier = suppliers.find((s) => s.id === supplierId);
                    if (supplier) {
                        document.getElementById("supplierName").value = supplier.name;
                        document.getElementById("supplierContactPerson").value = supplier.contact_person || "";
                        document.getElementById("supplierPhone").value = supplier.phone || "";
                        document.getElementById("supplierEmail").value = supplier.email || "";
                        document.getElementById("supplierAddress").value = supplier.address || "";
                        document.getElementById("supplierCity").value = supplier.city || "";
                        document.getElementById("supplierCountry").value = supplier.country || "";
                    }
                } catch (error) {
                    console.error('Error fetching supplier data:', error);
                    showNotification('Error loading supplier data. Please try again.', 'error');
                    return;
                }
            } else {
                title.textContent = "Add Supplier";
                form.reset();
            }

            modal.classList.add("show");
        }

        function closeSupplierModal() {
            document.getElementById("supplierModal").classList.remove("show");
            currentEditId = null;
        }

        async function saveSupplier(e) {
            e.preventDefault();

            const supplierData = {
                name: document.getElementById("supplierName").value,
                contact_person: document.getElementById("supplierContactPerson").value,
                phone: document.getElementById("supplierPhone").value,
                email: document.getElementById("supplierEmail").value,
                address: document.getElementById("supplierAddress").value,
                city: document.getElementById("supplierCity").value,
                country: document.getElementById("supplierCountry").value
            };

            try {
                if (currentEditId) {
                    await updateSupplier(currentEditId, supplierData);
                } else {
                    await addSupplier(supplierData);
                }

                renderSuppliers();
                closeSupplierModal();
                showNotification("Supplier saved successfully!", "success");
            } catch (error) {
                console.error('Error saving supplier:', error);
                showNotification("Error saving supplier. Please try again.", "error");
            }
        }

        function editSupplier(id) {
            openSupplierModal(id);
        }

        async function deleteSupplierLocal(id) {
            if (confirm("Are you sure you want to delete this supplier?")) {
                try {
                    await deleteSupplier(id);
                    renderSuppliers();
                    showNotification("Supplier deleted successfully!", "success");
                } catch (error) {
                    console.error('Error deleting supplier:', error);
                    showNotification("Error deleting supplier. Please try again.", "error");
                }
            }
        }

        async function exportToExcel() {
            try {
                const suppliers = await fetchSuppliers();
                // Export functionality would go here
                showNotification("Export feature coming soon!", "info");
            } catch (error) {
                console.error('Error exporting data:', error);
                showNotification("Error exporting data. Please try again.", "error");
            }
        }

        // Notification function
        function showNotification(message, type = "info") {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            
            setTimeout(() => {
                notification.classList.remove("show");
            }, 3000);
        }
    </script>

    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
        }

        .bg-primary {
            background-color: var(--primary);
        }

        .text-primary {
            color: var(--primary);
        }

        .hover\\:bg-primary-dark:hover {
            background-color: var(--primary-dark);
        }

        .border-primary {
            border-color: var(--primary);
        }

        .ring-primary {
            --tw-ring-color: var(--primary);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background-color: #10b981;
        }

        .notification.error {
            background-color: #ef4444;
        }

        .notification.info {
            background-color: #3b82f6;
        }
    </style>
</body>
</html>
