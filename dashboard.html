<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      .gradient-bg {
        background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
      }
      .card-hover {
        transition: all 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      }
      .fade-in {
        animation: fadeIn 0.6s ease-in;
      }
      .slide-up {
        animation: slideUp 0.8s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .stats-card {
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      }
      .low-stock {
        background-color: #fef2f2;
        border-left: 4px solid #ef4444;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal.show {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .animate-pulse-slow {
        animation: pulse 3s infinite;
      }
      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 16px 20px;
        border-radius: 8px;
        color: white;
        font-weight: 500;
        opacity: 0;
        transform: translateX(100%);
        transition: all 0.3s ease;
        z-index: 9999;
        max-width: 400px;
      }
      .notification.show {
        opacity: 1;
        transform: translateX(0);
      }
      .notification.error {
        background-color: #ef4444;
      }
      .notification.success {
        background-color: #22c55e;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        color: #6b7280;
      }
      .pos-metric {
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        border-left: 4px solid #0ea5e9;
      }
      .live-indicator {
        animation: pulse 2s infinite;
        background-color: #22c55e;
      }
      .shift-active {
        background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
        border-left: 4px solid #22c55e;
      }
      .shift-inactive {
        background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
        border-left: 4px solid #ef4444;
      }
      .cash-session-balanced {
        background-color: #f0fdf4;
        border-left: 4px solid #22c55e;
      }
      .cash-session-unbalanced {
        background-color: #fef2f2;
        border-left: 4px solid #ef4444;
      }
      .performance-grade-a {
        background-color: #22c55e;
        color: white;
      }
      .performance-grade-b {
        background-color: #3b82f6;
        color: white;
      }
      .performance-grade-c {
        background-color: #f59e0b;
        color: white;
      }
      .performance-grade-d {
        background-color: #ef4444;
        color: white;
      }
    </style>
  </head>

      <div class="flex-1 flex flex-col overflow-hidden">

    <!-- Add User Modal -->

        <h2 class="text-xl font-bold text-gray-800 mb-4">Add New User</h2>
        <form id="addUserForm" class="space-y-4">

    <script>
      // supabase.js already declares SUPABASE_URL, SUPABASE_ANON_KEY, and supabase client
      // No need to redeclare them here

      // Optimized authentication check
      async function checkAuth() {
        try {
          const {
            data: { user },
            error,
          } = await supabase.auth.getUser();
          if (error || !user) {
            console.warn("Session invalid or expired, redirecting to login...");
            window.location.href = "login.html";
            return false;
          }
          return true;
        } catch (error) {
          console.error("Auth check error:", error.message);
          return false; // Avoid redirect on transient errors
        }
      }

      // Run initial auth check and periodic checks
      checkAuth();
      setInterval(checkAuth, 60000); // Increased to 60 seconds to reduce load

      // Utility functions from supabase.js: showError, showSuccess, getCurrentUser, getUserProfile

      async function logout() {
        try {
          const { error } = await supabase.auth.signOut();
          if (error) throw error;
          window.location.href = "login.html";
        } catch (error) {
          showError("Error signing out: " + error.message);
        }
      }

      // formatCurrency function available from supabase.js

      // Add User Modal Functions
      function openAddUserModal(event) {
        if (event) {
          event.preventDefault();
          event.stopPropagation();
        }
        console.log("Opening Add User Modal"); // Debugging
        const modal = document.getElementById("addUserModal");
        if (modal) {
          modal.classList.add("show");
        } else {
          console.error("Add User Modal not found");
          showError("Error: Add User Modal not found");
        }
      }

      function closeAddUserModal() {
        console.log("Closing Add User Modal"); // Debugging
        const modal = document.getElementById("addUserModal");
        if (modal) {
          modal.classList.remove("show");
          document.getElementById("addUserForm").reset();
        }
      }

      // In your dashboard.html, update the handleAddUser function:
      async function handleAddUser(event) {
        event.preventDefault();

        const form = document.getElementById("addUserForm");
        const fullName = form.querySelector("#fullName").value.trim();
        const username = form.querySelector("#username").value.trim();
        const email = form.querySelector("#email").value.trim();
        const password = form.querySelector("#password").value;
        const role = form.querySelector("#role").value;
        const phone = form.querySelector("#phone").value.trim() || null;
        const address = form.querySelector("#address").value.trim() || null;

        try {
          // This now calls your Edge Function
          const newUser = await adminCreateUser(
            email,
            password,
            fullName,
            role,
            {
              username,
              phone,
              address,
            }
          );

          showSuccess(`User ${fullName} added successfully!`);
          closeAddUserModal();
          await loadDashboardContent(); // Refresh dashboard
        } catch (error) {
          console.error("Add user error:", error);
          showError("Failed to add user: " + error.message);
        }
      }

      document.addEventListener("DOMContentLoaded", async function () {
        try {
          // Check authentication
          const user = await getUserProfile();
          if (!user) {
            console.warn("No user profile found, redirecting to login"); // Debugging
            window.location.href = "login.html";
            return;
          }

          // Admin-only dashboard
          if (user.role !== "admin") {
            console.warn("Access denied. Admin privileges required"); // Debugging
            showError("Access denied. Admin privileges required.");
            setTimeout(() => {
              if (user.role === "receptionist") {
                window.location.href = "receptionist-dashboard.html";
              } else if (user.role === "customer") {
                window.location.href = "customer-portal.html";
              } else {
                window.location.href = "login.html";
              }
            }, 2000);
            return;
          }

          console.log("User role:", user.role); // Debugging
          // Update navigation
          updateNavigation(user);
          setupEventListeners();
          await loadDashboardContent();

          // Add event listener for add user form
          const addUserForm = document.getElementById("addUserForm");
          if (addUserForm) {
            addUserForm.addEventListener("submit", handleAddUser);
          } else {
            console.error("Add User Form not found"); // Debugging
          }
        } catch (error) {
          console.error("Error loading dashboard:", error);
          showError("Failed to load dashboard. Please refresh the page.");
        }
      });

      function updateNavigation(user) {
        try {
          if (user) {
            document.getElementById("currentUser").textContent =
              user.full_name || "User";
            document.getElementById("userInfo").textContent = `${
              user.full_name || "User"
            } (${user.role || "staff"})`;

            const avatarImg = document.querySelector("#userAvatar img");
            if (avatarImg) {
              avatarImg.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(
                user.full_name || "User"
              )}&background=16a34a&color=fff&bold=true`;
            }

            // Show/hide menu items based on role
            const adminElements = document.querySelectorAll(".admin-only");
            adminElements.forEach((el) => {
              el.style.display = user.role === "admin" ? "flex" : "none";
            });

            const receptionistElements =
              document.querySelectorAll(".receptionist-only");
            receptionistElements.forEach((el) => {
              el.style.display =
                user.role === "receptionist" || user.role === "admin"
                  ? "flex"
                  : "none";
            });
          } else {
            document.getElementById("currentUser").textContent = "Guest";
            document.getElementById("userInfo").textContent = "Guest User";
          }
        } catch (error) {
          console.error("Error updating navigation:", error);
          document.getElementById("currentUser").textContent = "User";
          document.getElementById("userInfo").textContent = "User";
        }
      }

      async function loadDashboardContent() {
        const dashboardPage = document.getElementById("dashboardPage");
        dashboardPage.innerHTML = `<div class="loading">Loading dashboard...</div>`;

        try {
          // Fetch dashboard data with correct table structure
          const [ordersResult, medicinesResult, lowStockResult] =
            await Promise.all([
              supabase
                .from("orders")
                .select("total_amount, status, order_date")
                .eq("is_active", true)
                .eq("order_date", new Date().toISOString().split("T")[0]), // Today's orders

              supabase
                .from("medicines")
                .select("id", { count: "exact" })
                .eq("is_active", true),

              supabase
                .from("medicines")
                .select("id, name, stock, min_stock_level")
                .eq("is_active", true)
                .lte("stock", 10), // Low stock threshold
            ]);

          // Handle potential errors
          if (ordersResult.error) {
            console.error("Orders query error:", ordersResult.error);
          }
          if (medicinesResult.error) {
            console.error("Medicines query error:", medicinesResult.error);
          }
          if (lowStockResult.error) {
            console.error("Low stock query error:", lowStockResult.error);
          }

          // Calculate statistics
          const todaysOrders = ordersResult.data || [];
          const completedOrders = todaysOrders.filter(
            (order) => order.status === "completed"
          );
          const totalSales = completedOrders.reduce(
            (sum, order) => sum + (order.total_amount || 0),
            0
          );
          const medicineCount = medicinesResult.count || 0;
          const lowStockItems = lowStockResult.data || [];

          // Fetch POS Analytics if user has permission
          const user = await getUserProfile();
          let posMetrics = null;
          let currentShift = null;
          let cashSession = null;
          let staffPerformance = [];

          try {
            if (user.role === "admin" || user.role === "receptionist") {
              // Get today's POS metrics
              posMetrics = await getTodaysLiveDashboard();

              // Get current shift status
              const { data: shiftsData } = await supabase
                .from("staff_shifts")
                .select("*")
                .eq("staff_id", user.id)
                .eq("shift_date", new Date().toISOString().split("T")[0])
                .is("clock_out_time", null)
                .order("created_at", { ascending: false })
                .limit(1);

              currentShift = shiftsData?.[0] || null;

              // Get current cash session if receptionist or admin
              const { data: cashData } = await supabase
                .from("cash_register_sessions")
                .select("*")
                .eq("staff_id", user.id)
                .eq("session_date", new Date().toISOString().split("T")[0])
                .is("session_end_time", null)
                .order("created_at", { ascending: false })
                .limit(1);

              cashSession = cashData?.[0] || null;

              // Get staff performance data for admin
              if (user.role === "admin") {
                staffPerformance = await getStaffPerformanceAnalysis(7);
              }
            }
          } catch (posError) {
            console.warn("POS Analytics data unavailable:", posError.message);
          }

          // Generate POS Analytics HTML
          const posAnalyticsHtml =
            user.role === "admin" || user.role === "receptionist"
              ? `
            <!-- POS Analytics Section -->
            <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
              <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800 flex items-center">
                  <div class="w-3 h-3 rounded-full live-indicator mr-2"></div>
                  Live POS Analytics
                </h2>
                <span class="text-sm text-gray-500" id="lastUpdated">Updated: ${new Date().toLocaleTimeString()}</span>
              </div>
              
              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                <div class="pos-metric p-4 rounded-lg">
                  <div class="flex items-center justify-between">
                    <div>
                      <p class="text-sm font-medium text-gray-600">Current Hour Sales</p>
                      <p class="text-xl font-bold text-blue-700" data-metric="current_hour_sales">${formatCurrency(
                        posMetrics?.current_hour_sales || 0
                      )}</p>
                    </div>
                    <i class="fas fa-clock text-blue-500 text-2xl"></i>
                  </div>
                </div>
                
                <div class="pos-metric p-4 rounded-lg">
                  <div class="flex items-center justify-between">
                    <div>
                      <p class="text-sm font-medium text-gray-600">Active Staff</p>
                      <p class="text-xl font-bold text-blue-700" data-metric="active_staff">${
                        posMetrics?.active_staff || 0
                      }</p>
                    </div>
                    <i class="fas fa-users text-blue-500 text-2xl"></i>
                  </div>
                </div>
                
                <div class="pos-metric p-4 rounded-lg">
                  <div class="flex items-center justify-between">
                    <div>
                      <p class="text-sm font-medium text-gray-600">Pending Orders</p>
                      <p class="text-xl font-bold text-blue-700" data-metric="pending_orders">${
                        posMetrics?.pending_orders || 0
                      }</p>
                    </div>
                    <i class="fas fa-hourglass-half text-blue-500 text-2xl"></i>
                  </div>
                </div>
                
                <div class="pos-metric p-4 rounded-lg">
                  <div class="flex items-center justify-between">
                    <div>
                      <p class="text-sm font-medium text-gray-600">Items Sold Today</p>
                      <p class="text-xl font-bold text-blue-700" data-metric="items_sold">${
                        posMetrics?.items_sold || 0
                      }</p>
                    </div>
                    <i class="fas fa-boxes text-blue-500 text-2xl"></i>
                  </div>
                </div>
              </div>

              <!-- Shift and Cash Session Status -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="${
                  currentShift ? "shift-active" : "shift-inactive"
                } p-4 rounded-lg">
                  <div class="flex items-center justify-between">
                    <div>
                      <p class="text-sm font-medium text-gray-600">Current Shift</p>
                      <p class="font-semibold ${
                        currentShift ? "text-green-700" : "text-red-700"
                      }">
                        ${
                          currentShift
                            ? `Active since ${new Date(
                                currentShift.clock_in_time
                              ).toLocaleTimeString()}`
                            : "Not clocked in"
                        }
                      </p>
                    </div>
                    <button onclick="${
                      currentShift
                        ? `clockOut('${currentShift.id}')`
                        : "clockIn()"
                    }" 
                            class="px-3 py-1 text-sm rounded ${
                              currentShift
                                ? "bg-red-600 text-white"
                                : "bg-green-600 text-white"

                    </div>
                    <button onclick="${
                      cashSession
                        ? `closeCashSession('${cashSession.id}')`

                              cashSession
                                ? "bg-red-600 text-white"
                                : "bg-green-600 text-white"

                      ${cashSession ? "Close Session" : "Open Session"}

          `
              : "";

          // Generate staff performance HTML for admin
          const staffPerformanceHtml =
            user.role === "admin" && staffPerformance.length > 0
              ? `
            <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
              <h2 class="text-xl font-bold text-gray-800 mb-4">Staff Performance (Last 7 Days)</h2>
              <div class="space-y-3 max-h-60 overflow-y-auto">
                ${staffPerformance
                  .slice(0, 5)
                  .map(
                    (staff) => `
                  <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <div class="flex items-center space-x-3">
                      <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">

                          staff.staff_name?.charAt(0) || "U"

                      </div>

                        <p class="font-medium text-gray-800">${

                      <span class="text-sm text-gray-600">${

                      <span class="px-2 py-1 text-xs rounded-full performance-grade-${

                      }">

                  .join("")}
              </div>
              <div class="mt-4 text-center">
                <a href="reports.html" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                  View Full Performance Report →
                </a>
              </div>
            </div>
          `
              : "";

          // Generate low stock items HTML
          const lowStockItemsHtml =
            lowStockItems.length > 0
              ? lowStockItems
                  .map(
                    (item) => `
                <div class="p-4 bg-white rounded-lg shadow-sm low-stock flex justify-between items-center mb-2">
                  <span class="font-medium">${item.name}</span>
                  <div class="flex items-center space-x-2">
                    <span class="text-sm text-gray-600">Stock: ${item.stock}</span>
                    <span class="text-sm font-semibold text-red-600 bg-red-100 px-2 py-1 rounded">Low Stock</span>
                  </div>
                </div>
              `
                  )
                  .join("")
              : '<div class="text-center py-8 text-gray-500"><i class="fas fa-check-circle text-green-500 text-3xl mb-2"></i><p>All medicines are well stocked!</p></div>';

          // Generate recent orders HTML
          const recentOrdersHtml = todaysOrders
            .slice(0, 5)
            .map(
              (order) => `
            <div class="p-3 bg-gray-50 rounded-lg flex justify-between items-center">
              <span class="text-sm">Order ${order.id}</span>
              <div class="flex items-center space-x-2">
                <span class="text-sm font-medium">${formatCurrency(
                  order.total_amount || 0
                )}</span>
                <span class="text-xs px-2 py-1 rounded-full ${
                  order.status === "completed"
                    ? "bg-green-100 text-green-800"
                    : order.status === "pending"
                    ? "bg-yellow-100 text-yellow-800"

          `

            .join("");

          // Create dashboard HTML
          const dashboardHtml = `
            <div class="space-y-8 fade-in slide-up">
              <!-- POS Analytics Section -->
              ${posAnalyticsHtml}

              <!-- Stats Cards -->
              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="p-6 bg-white rounded-xl shadow-lg flex items-center card-hover">
                  <div class="p-3 rounded-full bg-green-100 mr-4">
                    <i class="fas fa-dollar-sign text-2xl text-green-600"></i>
                  </div>
                  <div>
                    <p class="text-sm font-medium text-gray-500">Today's Sales</p>
                    <p class="text-2xl font-bold text-gray-900">${formatCurrency(
                      totalSales
                    )}</p>
                    <p class="text-xs text-green-600">${
                      completedOrders.length
                    } completed orders</p>
                  </div>
                </div>

                <div class="p-6 bg-white rounded-xl shadow-lg flex items-center card-hover">
                  <div class="p-3 rounded-full bg-blue-100 mr-4">
                    <i class="fas fa-pills text-2xl text-blue-600"></i>
                  </div>
                  <div>
                    <p class="text-sm font-medium text-gray-500">Total Medicines</p>
                    <p class="text-2xl font-bold text-gray-900">${medicineCount}</p>
                    <p class="text-xs text-blue-600">Active inventory</p>
                  </div>
                </div>

                <div class="p-6 bg-white rounded-xl shadow-lg flex items-center card-hover">
                  <div class="p-3 rounded-full ${
                    lowStockItems.length > 0 ? "bg-red-100" : "bg-green-100"
                  } mr-4">
                    <i class="fas fa-exclamation-triangle text-2xl ${
                      lowStockItems.length > 0
                        ? "text-red-600"
                        : "text-green-600"
                    }"></i>
                  </div>
                  <div>
                    <p class="text-sm font-medium text-gray-500">Low Stock Alerts</p>
                    <p class="text-2xl font-bold text-gray-900">${
                      lowStockItems.length
                    }</p>
                    <p class="text-xs ${
                      lowStockItems.length > 0
                        ? "text-red-600"
                        : "text-green-600"
                    }">
                      ${
                        lowStockItems.length > 0
                          ? "Needs attention"
                          : "All good"
                      }
                    </p>
                  </div>
                </div>

                <div class="p-6 bg-white rounded-xl shadow-lg flex items-center card-hover">
                  <div class="p-3 rounded-full bg-purple-100 mr-4">
                    <i class="fas fa-shopping-cart text-2xl text-purple-600"></i>
                  </div>
                  <div>
                    <p class="text-sm font-medium text-gray-500">Today's Orders</p>
                    <p class="text-2xl font-bold text-gray-900">${
                      todaysOrders.length
                    }</p>
                    <p class="text-xs text-purple-600">${
                      completedOrders.length
                    } completed</p>
                  </div>
                </div>
              </div>

              <!-- Staff Performance Section -->
              ${staffPerformanceHtml}

              <!-- Content Grid -->
              <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Low Stock Medicines -->
                <div class="bg-white p-6 rounded-xl shadow-lg">
                  <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800">Stock Alerts</h2>
                    <span class="text-sm text-gray-500">${
                      lowStockItems.length
                    } items</span>
                  </div>
                  <div class="space-y-3 max-h-80 overflow-y-auto">
                    ${lowStockItemsHtml}
                  </div>
                </div>

                <!-- Recent Orders -->
                <div class="bg-white p-6 rounded-xl shadow-lg">
                  <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800">Today's Orders</h2>
                    <span class="text-sm text-gray-500">${
                      todaysOrders.length
                    } orders</span>
                  </div>
                  <div class="space-y-3 max-h-80 overflow-y-auto">
                    ${
                      todaysOrders.length > 0
                        ? recentOrdersHtml
                        : '<div class="text-center py-8 text-gray-500"><i class="fas fa-shopping-cart text-3xl mb-2"></i><p>No orders today yet</p></div>'
                    }
                  </div>
                </div>
              </div>

              <!-- Quick Actions -->
              <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Quick Actions</h2>
                <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                  <button class="p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-green-500 hover:bg-green-50 transition-colors receptionist-only" onclick="window.location.href='orders.html'">
                    <i class="fas fa-plus text-2xl text-gray-400 mb-2"></i>
                    <p class="text-sm font-medium text-gray-600">New Order</p>
                  </button>
                  <button class="p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition-colors receptionist-only" onclick="window.location.href='medicines.html'">
                    <i class="fas fa-pills text-2xl text-gray-400 mb-2"></i>
                    <p class="text-sm font-medium text-gray-600">Add Medicine</p>
                  </button>
                  <button class="p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-purple-500 hover:bg-purple-50 transition-colors receptionist-only" onclick="window.location.href='customers.html'">
                    <i class="fas fa-user-plus text-2xl text-gray-400 mb-2"></i>
                    <p class="text-sm font-medium text-gray-600">Add Customer</p>
                  </button>
                  <button id="addUserButton" class="p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-yellow-500 hover:bg-yellow-50 transition-colors admin-only">
                    <i class="fas fa-user-plus text-2xl text-gray-400 mb-2"></i>
                    <p class="text-sm font-medium text-gray-600">Add User</p>
                  </button>
                  <button class="p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-orange-500 hover:bg-orange-50 transition-colors admin-only" onclick="window.location.href='reports.html'">
                    <i class="fas fa-chart-bar text-2xl text-gray-400 mb-2"></i>
                    <p class="text-sm font-medium text-gray-600">View Reports</p>
                  </button>
                  <!-- Additional POS Actions for receptionist/admin -->
                  <button class="p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-indigo-500 hover:bg-indigo-50 transition-colors receptionist-only" onclick="exportTodaysPOSData()">
                    <i class="fas fa-download text-2xl text-gray-400 mb-2"></i>
                    <p class="text-sm font-medium text-gray-600">Export POS Data</p>
                  </button>
                  <button class="p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-teal-500 hover:bg-teal-50 transition-colors admin-only" onclick="viewDetailedAnalytics()">
                    <i class="fas fa-analytics text-2xl text-gray-400 mb-2"></i>
                    <p class="text-sm font-medium text-gray-600">POS Analytics</p>
                  </button>
                </div>
              </div>
            </div>
          `;

          dashboardPage.innerHTML = dashboardHtml;

          setTimeout(() => {
            const addUserButton = document.getElementById("addUserButton");
            if (addUserButton) {
              addUserButton.addEventListener("click", openAddUserModal);
            }
          }, 100);

          // Update navigation based on user role
          updateNavigationRole(user);

          // Setup auto-refresh for live data
          setupLiveDataRefresh();
        } catch (error) {
          console.error("Failed to load dashboard content:", error);
          dashboardPage.innerHTML = `
            <div class="text-center p-8">
              <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
              <h2 class="text-xl font-semibold text-gray-800 mb-2">Error Loading Dashboard</h2>
              <p class="text-gray-600 mb-4">There was an error loading the dashboard data.</p>
              <button onclick="loadDashboardContent()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                Try Again
              </button>
            </div>
          `;
        }
      }

      function setupEventListeners() {
        // Sidebar toggle
        const menuToggle = document.getElementById("menu-toggle");
        const sidebar = document.getElementById("sidebar");
        if (menuToggle && sidebar) {
          menuToggle.addEventListener("click", (e) => {
            e.stopPropagation();
            sidebar.classList.toggle("hidden");
          });
        }

        // User dropdown
        const userAvatar = document.getElementById("userAvatar");
        const userDropdown = document.getElementById("userDropdown");
        if (userAvatar && userDropdown) {
          userAvatar.addEventListener("click", (e) => {
            e.stopPropagation();
            userDropdown.classList.toggle("hidden");
          });
        }
        // Close dropdown/sidebar when clicking outside
        document.addEventListener("click", function (e) {
          if (
            sidebar &&
            !sidebar.classList.contains("hidden") &&
            !sidebar.contains(e.target) &&
            !menuToggle.contains(e.target)
          ) {
            sidebar.classList.add("hidden");
          }
          if (
            userDropdown &&
            !userDropdown.classList.contains("hidden") &&
            !userAvatar.contains(e.target)
          ) {
            userDropdown.classList.add("hidden");
          }
          // Close add user modal when clicking outside
          const addUserModal = document.getElementById("addUserModal");
          const addUserButton = document.getElementById("addUserButton");
          if (
            addUserModal &&
            addUserModal.classList.contains("show") &&
            !addUserModal.querySelector(".bg-white").contains(e.target) &&
            !addUserButton?.contains(e.target)
          ) {
            closeAddUserModal();
          }
        });
      }

      // Auth state listener
      supabase.auth.onAuthStateChange((event, session) => {
        if (event === "SIGNED_OUT") {
          window.location.href = "login.html";
        }
      });

      // ===========================================
      // POS ANALYTICS INTEGRATION FUNCTIONS
      // ===========================================

      // Update navigation based on user role
      function updateNavigationRole(user) {
        // Show/hide menu items based on role
        const adminElements = document.querySelectorAll(".admin-only");
        adminElements.forEach((el) => {
          el.style.display = user.role === "admin" ? "flex" : "none";
        });

        const receptionistElements =
          document.querySelectorAll(".receptionist-only");
        receptionistElements.forEach((el) => {
          el.style.display =
            user.role === "receptionist" || user.role === "admin"
              ? "flex"
              : "none";
        });
      }

      // Clock in function
      async function clockIn() {
        try {
          await clockInStaff();
          await loadDashboardContent(); // Refresh dashboard
        } catch (error) {
          showError("Failed to clock in: " + error.message);
        }
      }

      // Clock out function
      async function clockOut(shiftId) {
        try {
          const notes = prompt("Any notes for this shift? (Optional)");
          await clockOutStaff(shiftId, notes);
          await loadDashboardContent(); // Refresh dashboard
        } catch (error) {
          showError("Failed to clock out: " + error.message);
        }
      }

      // Open cash session function
      async function openCashSession() {
        try {
          const openingBalance = prompt("Enter opening cash balance:");
          if (openingBalance !== null) {
            const balance = parseFloat(openingBalance) || 0;
            await openCashRegisterSession(balance);
            await loadDashboardContent(); // Refresh dashboard
          }
        } catch (error) {
          showError("Failed to open cash session: " + error.message);
        }
      }

      // Close cash session function
      async function closeCashSession(sessionId) {
        try {
          const closingBalance = prompt("Enter closing cash balance:");
          if (closingBalance !== null) {
            const balance = parseFloat(closingBalance) || 0;
            await closeCashRegisterSession(sessionId, balance);
            await loadDashboardContent(); // Refresh dashboard
          }
        } catch (error) {
          showError("Failed to close cash session: " + error.message);
        }
      }

      // Setup live data refresh for POS metrics
      function setupLiveDataRefresh() {
        // Refresh POS metrics every 30 seconds
        setInterval(async () => {
          try {
            const user = await getUserProfile();
            if (
              user &&
              (user.role === "admin" || user.role === "receptionist")
            ) {
              // Update just the live metrics without full page reload
              await updateLiveMetrics();
            }
          } catch (error) {
            console.warn("Failed to refresh live metrics:", error);
          }
        }, 30000);
      }

      // Update live metrics without full reload
      async function updateLiveMetrics() {
        try {
          const posMetrics = await getTodaysLiveDashboard();
          const lastUpdatedElement = document.getElementById("lastUpdated");

          if (lastUpdatedElement) {
            lastUpdatedElement.textContent = `Updated: ${new Date().toLocaleTimeString()}`;
          }

          // Update individual metric displays if they exist
          const currentHourElement = document.querySelector(
            '[data-metric="current_hour_sales"]'
          );
          if (currentHourElement && posMetrics) {
            currentHourElement.textContent = formatCurrency(
              posMetrics.current_hour_sales || 0
            );
          }

          const activeStaffElement = document.querySelector(
            '[data-metric="active_staff"]'
          );
          if (activeStaffElement && posMetrics) {
            activeStaffElement.textContent = posMetrics.active_staff || 0;
          }

          const pendingOrdersElement = document.querySelector(
            '[data-metric="pending_orders"]'
          );
          if (pendingOrdersElement && posMetrics) {
            pendingOrdersElement.textContent = posMetrics.pending_orders || 0;
          }

          const itemsSoldElement = document.querySelector(
            '[data-metric="items_sold"]'
          );
          if (itemsSoldElement && posMetrics) {
            itemsSoldElement.textContent = posMetrics.items_sold || 0;
          }
        } catch (error) {
          console.warn("Failed to update live metrics:", error);
        }
      }

      // Quick action to view detailed analytics
      function viewDetailedAnalytics() {
        window.location.href = "reports.html?tab=pos-analytics";
      }

      // Export today's POS data
      async function exportTodaysPOSData() {
        try {
          const posMetrics = await getTodaysLiveDashboard();
          const cashReconciliation = await getDailyCashReconciliation();

          const exportData = {
            date: new Date().toISOString().split("T")[0],
            pos_metrics: posMetrics,
            cash_reconciliation: cashReconciliation,
            export_time: new Date().toISOString(),
          };

          const dataStr = JSON.stringify(exportData, null, 2);
          const dataBlob = new Blob([dataStr], { type: "application/json" });
          const url = URL.createObjectURL(dataBlob);

          const link = document.createElement("a");
          link.href = url;
          link.download = `pos-data-${
            new Date().toISOString().split("T")[0]
          }.json`;
          link.click();

          URL.revokeObjectURL(url);
          showSuccess("POS data exported successfully!");
        } catch (error) {
          showError("Failed to export POS data: " + error.message);
        }
      }
    </script>
