<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
        }
        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white glass-effect p-8 rounded-2xl shadow-2xl">
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Create Account</h1>
            <p class="mt-2 text-gray-600">Join our pharmacy management system</p>
        </div>
        
        <div class="space-y-6">
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input type="text" id="fullName" name="fullName" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 ease-in-out"
                    placeholder="Enter your full name">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 ease-in-out"
                    placeholder="Enter your email">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 ease-in-out"
                    placeholder="Enter your password"
                    minlength="6">
                <p class="mt-1 text-sm text-gray-500">Password must be at least 6 characters</p>
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number (Optional)</label>
                <input type="tel" id="phone" name="phone"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 ease-in-out"
                    placeholder="e.g. +250788123456">
            </div>

            <div>
                <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Address (Optional)</label>
                <textarea id="address" name="address" rows="3"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 ease-in-out resize-none"
                    placeholder="Enter your address"></textarea>
            </div>
            
            <button type="button" id="signupBtn"
                class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out transform hover:scale-[1.02]">
                <span id="buttonText">Create Account</span>
            </button>
        </div>

        <div id="message" class="mt-4"></div>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="login.html" class="font-semibold text-indigo-600 hover:text-indigo-500 transition duration-150 ease-in-out">Sign in here</a>
            </p>
        </div>
    </div>

    <script type="module">
        // Supabase configuration
const SUPABASE_URL = "https://zrjmdpwlydvyxilnegfn.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpyam1kcHdseWR2eXhpbG5lZ2ZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2ODM1MjQsImV4cCI6MjA3MjI1OTUyNH0.yfX3mcU2D4I-0xw8jcA0BJ3gw_QTPwxAbswAHdV_XEA"; // Replace with new key after regenerating
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM elements
        const signupBtn = document.getElementById('signupBtn');
        const messageDiv = document.getElementById('message');
        const buttonText = document.getElementById('buttonText');

        // Utility functions
        function showMessage(text, type = 'error') {
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
        }

        function hideMessage() {
            messageDiv.style.display = 'none';
            messageDiv.textContent = '';
        }

        function setLoading(loading) {
            if (loading) {
                buttonText.innerHTML = '<div class="loading"></div>';
                signupBtn.disabled = true;
                signupBtn.classList.add('opacity-75', 'cursor-not-allowed');
            } else {
                buttonText.textContent = 'Create Account';
                signupBtn.disabled = false;
                signupBtn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }

        // Validate form inputs
        function validateForm(formData) {
            const { fullName, email, password } = formData;

            if (!fullName.trim()) {
                throw new Error('Full name is required');
            }

            if (!email.trim()) {
                throw new Error('Email is required');
            }

            if (!email.includes('@') || !email.includes('.')) {
                throw new Error('Please enter a valid email address');
            }

            if (!password) {
                throw new Error('Password is required');
            }

            if (password.length < 6) {
                throw new Error('Password must be at least 6 characters long');
            }

            return true;
        }

        // Create user profile in the database
        async function createUserProfile(user, profileData) {
            // Wait a moment to ensure the user session is properly established
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            const { data, error } = await supabase
                .from('user_profiles')
                .insert([{
                    id: user.id,
                    username: profileData.email.split('@')[0], // Generate username from email
                    full_name: profileData.fullName,
                    role: 'admin', // Default role for new signups
                    phone: profileData.phone || null,
                    address: profileData.address || null,
                    is_active: true
                }]);

            if (error) {
                console.error('Profile creation error:', error);
                throw new Error('Failed to create user profile: ' + error.message);
            }

            return data;
        }

        // Main signup function
        async function handleSignUp() {
            hideMessage();
            setLoading(true);

            try {
                // Get form data
                const formData = {
                    fullName: document.getElementById('fullName').value.trim(),
                    email: document.getElementById('email').value.trim().toLowerCase(),
                    password: document.getElementById('password').value,
                    phone: document.getElementById('phone').value.trim(),
                    address: document.getElementById('address').value.trim()
                };

                // Validate form
                validateForm(formData);

                // Create user account with Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: formData.email,
                    password: formData.password,
                    options: {
                        data: {
                            full_name: formData.fullName,
                            phone: formData.phone,
                            address: formData.address
                        }
                    }
                });

                if (authError) {
                    throw new Error(authError.message);
                }

                if (authData?.user) {
                    // User profile will be automatically created by database trigger
                    
                    showMessage(
                        'Account created successfully! Please check your email to verify your account before signing in.',
                        'success'
                    );

                    // Clear the form
                    document.getElementById('fullName').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                    document.getElementById('phone').value = '';
                    document.getElementById('address').value = '';

                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    throw new Error('Account creation failed. Please try again.');
                }

            } catch (error) {
                console.error('Signup error:', error);
                
                // Handle specific Supabase errors
                let errorMessage = error.message;
                if (errorMessage.includes('already registered')) {
                    errorMessage = 'An account with this email already exists. Please sign in instead.';
                } else if (errorMessage.includes('Password should be at least')) {
                    errorMessage = 'Password must be at least 6 characters long.';
                } else if (errorMessage.includes('Invalid email')) {
                    errorMessage = 'Please enter a valid email address.';
                }

                showMessage(errorMessage, 'error');
            } finally {
                setLoading(false);
            }
        }

        // Event listeners
        signupBtn.addEventListener('click', handleSignUp);

        // Allow Enter key to submit
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !signupBtn.disabled) {
                handleSignUp();
            }
        });

        // Real-time form validation feedback
        const inputs = ['fullName', 'email', 'password'];
        inputs.forEach(inputId => {
            const input = document.getElementById(inputId);
            input.addEventListener('blur', () => {
                input.classList.remove('border-red-300', 'border-green-300');
                
                if (input.value.trim()) {
                    input.classList.add('border-green-300');
                } else {
                    input.classList.add('border-red-300');
                }
            });

            input.addEventListener('focus', () => {
                hideMessage();
                input.classList.remove('border-red-300', 'border-green-300');
            });
        });

        // Email validation on blur
        document.getElementById('email').addEventListener('blur', (e) => {
            const email = e.target.value.trim();
            e.target.classList.remove('border-red-300', 'border-green-300');
            
            if (email) {
                if (email.includes('@') && email.includes('.')) {
                    e.target.classList.add('border-green-300');
                } else {
                    e.target.classList.add('border-red-300');
                }
            }
        });

        // Password validation on input
        document.getElementById('password').addEventListener('input', (e) => {
            const password = e.target.value;
            const helpText = e.target.nextElementSibling;
            
            if (password.length >= 6) {
                helpText.textContent = 'Password strength: Good';
                helpText.classList.remove('text-gray-500');
                helpText.classList.add('text-green-600');
            } else if (password.length > 0) {
                helpText.textContent = `Password needs ${6 - password.length} more characters`;
                helpText.classList.remove('text-gray-500', 'text-green-600');
                helpText.classList.add('text-red-500');
            } else {
                helpText.textContent = 'Password must be at least 6 characters';
                helpText.classList.remove('text-red-500', 'text-green-600');
                helpText.classList.add('text-gray-500');
            }
        });

        console.log('Supabase Sign Up form initialized');
    </script>
</body>
</html>
