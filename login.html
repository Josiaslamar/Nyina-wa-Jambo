<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Nyina wa Jambo Pharmacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
      }
      
      .gradient-bg {
        background: linear-gradient(135deg, #0f766e 0%, #16a34a 50%, #22c55e 100%);
        min-height: 100vh;
        position: relative;
      }
      
      .gradient-bg::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
      
      .login-container {
        position: relative;
        z-index: 10;
      }
      
      .login-card {
        backdrop-filter: blur(20px);
        background: rgba(255, 255, 255, 0.98);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }
      
      .brand-icon {
        background: linear-gradient(135deg, #16a34a, #22c55e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .input-focus {
        transition: all 0.3s ease;
      }
      
      .input-focus:focus {
        border-color: #16a34a;
        box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        transform: translateY(-1px);
      }
      
      .btn-primary {
        background: linear-gradient(135deg, #16a34a, #22c55e);
        transition: all 0.3s ease;
      }
      
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px -5px rgba(34, 197, 94, 0.4);
      }
      
      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 16px 24px;
        border-radius: 12px;
        color: white;
        font-weight: 500;
        z-index: 1000;
        transform: translateX(400px);
        transition: all 0.3s ease;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
      }
      
      .notification.show {
        transform: translateX(0);
      }
      
      .notification.success {
        background: linear-gradient(135deg, #10b981, #22c55e);
      }
      
      .notification.error {
        background: linear-gradient(135deg, #ef4444, #f87171);
      }
      
      .demo-credentials {
        background: linear-gradient(135deg, #f8fafc, #f1f5f9);
        border: 1px solid #e2e8f0;
      }
      
      .fade-in {
        animation: fadeIn 0.8s ease-out;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="gradient-bg">
    <!-- Header -->
    <header class="relative z-20 w-full py-6">
      <div class="container mx-auto px-4">
        <nav class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <i class="fas fa-pills text-white text-2xl"></i>
            <span class="text-white text-xl font-bold">Nyina wa Jambo</span>
          </div>
          <div class="hidden md:flex items-center space-x-6 text-white">
            <a href="index.html" class="hover:text-green-200 transition-colors">
              <i class="fas fa-home mr-2"></i>Home
            </a>
            <a href="#about" class="hover:text-green-200 transition-colors">
              <i class="fas fa-info-circle mr-2"></i>About
            </a>
            <a href="#contact" class="hover:text-green-200 transition-colors">
              <i class="fas fa-phone mr-2"></i>Contact
            </a>
          </div>
        </nav>
      </div>
    </header>

    <div id="notificationContainer"></div>
    
    <!-- Main Login Content -->
    <div class="login-container flex items-center justify-center min-h-screen px-4 py-12">
      <div class="login-card max-w-md w-full rounded-3xl p-8 fade-in">
        <!-- Brand Section -->
        <div class="text-center mb-8">
          <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-br from-green-600 to-green-700 mb-6 shadow-lg">
            <i class="fas fa-pills text-white text-3xl"></i>
          </div>
          <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
          <p class="text-gray-600">Sign in to your pharmacy account</p>
        </div>
        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-semibold text-gray-700 mb-3">
              <i class="fas fa-envelope mr-2 text-green-600"></i>Email Address
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="input-focus w-full px-4 py-4 border-2 border-gray-200 rounded-xl focus:outline-none transition-all bg-gray-50 focus:bg-white"
              placeholder="Enter your email address"
              autocomplete="email"
            />
          </div>
          
          <div>
            <label for="password" class="block text-sm font-semibold text-gray-700 mb-3">
              <i class="fas fa-lock mr-2 text-green-600"></i>Password
            </label>
            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                required
                class="input-focus w-full px-4 py-4 border-2 border-gray-200 rounded-xl focus:outline-none transition-all bg-gray-50 focus:bg-white pr-12"
                placeholder="Enter your password"
                autocomplete="current-password"
              />
              <button
                type="button"
                id="togglePassword"
                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
              >
                <i class="fas fa-eye" id="togglePasswordIcon"></i>
              </button>
            </div>
          </div>
          
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                type="checkbox"
                id="rememberMe"
                name="rememberMe"
                class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded"
              />
              <label for="rememberMe" class="ml-3 text-sm text-gray-600">
                Remember me
              </label>
            </div>
            <a href="#" class="text-sm text-green-600 hover:text-green-700 font-medium">
              Forgot password?
            </a>
          </div>
          
          <button
            type="submit"
            id="loginButton"
            class="btn-primary w-full text-white py-4 px-6 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 font-semibold text-lg"
          >
            <span id="loginButtonText">
              <i class="fas fa-sign-in-alt mr-2"></i>Sign In
            </span>
            <span id="loginButtonLoading" class="hidden">
              <i class="fas fa-spinner fa-spin mr-2"></i>Signing in...
            </span>
          </button>
        </form>       
        
        <!-- Footer Links -->
        <div class="mt-8 text-center">
          <a
            href="index.html"
            class="text-sm text-gray-600 hover:text-green-600 transition-colors font-medium"
          >
            <i class="fas fa-arrow-left mr-2"></i>Back to Homepage
          </a>
        </div>
      </div>
    </div>

    <script>
      function showNotification(message, type = "info") {
        showSuccess(message, document.getElementById("notificationContainer"));
      }

      document.getElementById("togglePassword").addEventListener("click", function () {
        const password = document.getElementById("password");
        const icon = document.getElementById("togglePasswordIcon");
        if (password.type === "password") {
          password.type = "text";
          icon.className = "fas fa-eye-slash";
        } else {
          password.type = "password";
          icon.className = "fas fa-eye";
        }
      });

      function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const rememberMe = document.getElementById("rememberMe").checked;
        const loginButton = document.getElementById("loginButton");
        const loginButtonText = document.getElementById("loginButtonText");
        const loginButtonLoading = document.getElementById("loginButtonLoading");

        if (!email || !password) {
          showNotification("Please fill in all fields", "error");
          return;
        }
        if (!validateEmail(email)) {
          showNotification("Please enter a valid email address", "error");
          return;
        }

        loginButton.disabled = true;
        loginButtonText.classList.add("hidden");
        loginButtonLoading.classList.remove("hidden");

        try {
          const user = await signIn(email, password, rememberMe);
          const profile = await getUserProfile();
          if (!profile) throw new Error("User profile not found");
          showNotification(`Welcome back, ${profile.full_name}!`, "success");
          setTimeout(() => {
            switch (profile.role) {
              case "admin":
                window.location.href = "dashboard.html";
                break;
              case "receptionist":
                window.location.href = "receptionist-dashboard.html";
                break;
              case "customer":
                window.location.href = "customer-portal.html";
                break;
              default:
                window.location.href = "index.html";
            }
          }, 300);
        } catch (error) {
          showNotification(error.message || "Login failed. Please try again.", "error");
        } finally {
          loginButton.disabled = false;
          loginButtonText.classList.remove("hidden");
          loginButtonLoading.classList.add("hidden");
        }
      });

      document.addEventListener("DOMContentLoaded", async function () {
        try {
          const isAuth = await isAuthenticated();
          if (isAuth) {
            const profile = await getUserProfile();
            if (profile) {
              switch (profile.role) {
                case "admin":
                  window.location.href = "dashboard.html";
                  break;
                case "receptionist":
                  window.location.href = "receptionist-dashboard.html";
                  break;
                case "customer":
                  window.location.href = "customer-portal.html";
                  break;
                default:
                  window.location.href = "index.html";
              }
            }
          } else {
            const rememberedUser = localStorage.getItem("rememberUser");
            if (rememberedUser) {
              document.getElementById("email").value = rememberedUser;
              document.getElementById("rememberMe").checked = true;
              document.getElementById("password").focus();
            }
          }
        } catch (error) {
          console.error("Session check error:", error);
        }
      });
    </script>
  </body>
</html>
